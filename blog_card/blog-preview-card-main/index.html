<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-container">
      <div class="card">
        <div class="card__image">
          <img
            class="card__image--radius"
            src="./assets/images/illustration-article.svg"
            alt="Card main image"
          />
        </div>
        <div class="card__text">
          <p class="badge">Learning</p>
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
          <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="Author image" class="avatar">
            <p style="font-weight: bold;">Greg Hooper</p>
          </div>
        </div>
        
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ricardofoliveira61">Ricardo</a>.
    </div>
  </body>
</html>
